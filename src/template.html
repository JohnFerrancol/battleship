<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Battleship</title>
  </head>
  <body>
    <header class="game-header">
      <h1 class="game-title">Battleship</h1>
      <div class="game-status">Waiting for game to start...</div>
    </header>

    <main class="game-container">
      <div class="board-container">
        <div class="player-section">
          <h2 class="player-title">Player's Grid</h2>
          <div class="game-board" id="player-board"></div>
        </div>
        <div class="computer-section">
          <h2 class="player-title">Computer's Grid</h2>
          <div class="game-board" id="computer-board"></div>
        </div>
        <ul id="player-ships">
          <li data-ship="carrier">Carrier(5)</li>
          <li data-ship="battleship">Battleship(4)</li>
          <li data-ship="cruiser">Cruiser(3)</li>
          <li data-ship="submarine">Submarine(2)</li>
          <li data-ship="destroyer">Destroyer(1)</li>
        </ul>
        <ul id="computer-ships">
          <li data-ship="carrier">Carrier(5)</li>
          <li data-ship="battleship">Battleship(4)</li>
          <li data-ship="cruiser">Cruiser(3)</li>
          <li data-ship="submarine">Submarine(2)</li>
          <li data-ship="destroyer">Destroyer(1)</li>
        </ul>
      </div>
      <div class="button-container">
        <button class="game-buttons" id="start-game">Start Game</button
        ><button class="game-buttons" id="new-board">New Board</button
        ><button class="game-buttons" id="reset-game">Reset Game</button>
      </div>
    </main>

    <dialog></dialog>
  </body>
</html>
