<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Battleship</title>
  </head>
  <body>
    <header class="game-header">
      <h1 class="game-title">Battleship</h1>
      <div class="game-status">Waiting for game to start...</div>
    </header>

    <main class="boards-container">
      <div class="player-section">
        <h2 class="player-title">Player's Grid</h2>
        <div class="game-board" id="player-board"></div>
      </div>
      <div class="computer-section">
        <h2 class="player-title">Computer's Grid</h2>
        <div class="game-board" id="computer-board"></div>
      </div>
    </main>
  </body>
</html>
